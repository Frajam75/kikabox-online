<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Kikabox</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd86VRjAKDRO35FmkIBpezjWNjjyt1k-Y",
      authDomain: "kikabox-7a71b.firebaseapp.com",
      projectId: "kikabox-7a71b",
      storageBucket: "kikabox-7a71b.appspot.com",
      messagingSenderId: "921138873322",
      appId: "1:921138873322:web:148bad4db454d57bbaa893",
      measurementId: "G-V27WV50TBE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const moduli = ["modulo_ascolto", "modulo_karaoke", "modulo_voti", "modulo_chat", "modulo_annunci", "modulo_suggerimenti"];
    const moduliCheckbox = {};

    window.onload = () => {
      const container = document.getElementById("moduli-container");

      // Crea checkbox
      moduli.forEach(id => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = id;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(" " + id.replace("modulo_", "").toUpperCase()));
        container.appendChild(label);
        container.appendChild(document.createElement("br"));
        moduliCheckbox[id] = checkbox;
      });

      document.getElementById("salva").addEventListener("click", async () => {
        const visibilita = {};
        moduli.forEach(id => visibilita[id] = moduliCheckbox[id].checked);
        visibilita["pagina_intera"] = document.getElementById("pagina_intera").checked;
        await setDoc(doc(db, "visibilita", "impostazioni"), visibilita);
        alert("Impostazioni salvate!");
      });

      // Login check
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          const docSnap = await getDoc(doc(db, "visibilita", "impostazioni"));
          if (docSnap.exists()) {
            const data = docSnap.data();
            moduli.forEach(id => {
              if (moduliCheckbox[id]) moduliCheckbox[id].checked = data[id] ?? true;
            });
            document.getElementById("pagina_intera").checked = data["pagina_intera"] ?? true;
          }
        }
      });

      document.getElementById("logout").addEventListener("click", () => {
        signOut(auth).then(() => {
          window.location.href = "login.html";
        });
      });
    };
  </script>
</head>
<body>
  <h1>Manager Visibilit√† Moduli</h1>
  <div id="moduli-container"></div>
  <label><input type="checkbox" id="pagina_intera"> Mostra Pagina Intera</label><br><br>
  <button id="salva">Salva</button>
  <button id="logout">Logout</button>
</body>
</html>
