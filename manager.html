<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Kikabox</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 2rem;
    }

    .manager-section {
      background: #2c2c2c;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .toggle-container label {
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #f2069b;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="manager-section">
    <h2>üéõÔ∏è Pannello Manager - Moduli e Visibilit√†</h2>

    <div class="toggle-container">
      <label for="toggle-visibility">Sito attivo</label>
      <input type="checkbox" id="toggle-visibility" />
    </div>

    <div class="toggle-container">
      <label for="modulo-ascolto">Modulo Ascolto</label>
      <input type="checkbox" id="modulo-ascolto" checked />
    </div>

    <div class="toggle-container">
      <label for="modulo-karaoke">Modulo Karaoke</label>
      <input type="checkbox" id="modulo-karaoke" checked />
    </div>

    <div class="toggle-container">
      <label for="modulo-voti">Modulo Voti Karaoke</label>
      <input type="checkbox" id="modulo-voti" checked />
    </div>

    <div class="toggle-container">
      <label for="modulo-chat">Modulo Chat</label>
      <input type="checkbox" id="modulo-chat" checked />
    </div>

    <div class="toggle-container">
      <label for="modulo-suggerimenti">Modulo Suggerimenti</label>
      <input type="checkbox" id="modulo-suggerimenti" checked />
    </div>

    <div class="toggle-container">
      <label for="modulo-annunci">Modulo Annunci</label>
      <input type="checkbox" id="modulo-annunci" checked />
    </div>

    <button onclick="salvaModuliManager()">Salva Preferenze</button>
  </div>

  <script>
    const CHIAVI = [
      'toggle-visibility',
      'modulo-ascolto',
      'modulo-karaoke',
      'modulo-voti',
      'modulo-chat',
      'modulo-suggerimenti',
      'modulo-annunci'
    ];

    function salvaModuliManager() {
      const config = {};
      CHIAVI.forEach(id => {
        config[id] = document.getElementById(id).checked;
      });
      localStorage.setItem('moduliKikabox', JSON.stringify(config));
      alert("Preferenze salvate! Ricarica la pagina principale per applicarle.");
    }

    function caricaModuliManager() {
      const salvati = JSON.parse(localStorage.getItem('moduliKikabox') || '{}');
      CHIAVI.forEach(id => {
        const el = document.getElementById(id);
        if (el && salvati.hasOwnProperty(id)) {
          el.checked = salvati[id];
        }
      });
    }

    caricaModuliManager();
  </script>
</body>
</html>
